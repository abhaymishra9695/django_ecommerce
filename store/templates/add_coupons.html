{% extends 'base.html' %}
{% block title %}
Categories for Admin
{% endblock %}
{% block content %}
<div>
    <div class="container" style="padding: 30px 0;">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <div class="row">

                        <div class="col-md-6">
                            Add Coupons
                        </div>
                        <div class="col-md-6">
                           <a href="{% url 'coupons' %}" class="btn btn-success pull-right">All Coupons</a> 
                        </div>
                    </div>

             
                </div>
                <div class="panel-body">
                    <form action="" class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> code</label>
                            <div class="col-md-4">
                                <input type="text" placeholder="code" class="form-control input-md" name="code">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> Type</label>
                            <div class="col-md-4">
                                <select class="form-select-md"  name="type" >
                                    <option value="fixed" selected>fixed</option>
                                    <option value="percent">percent</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> value</label>
                            <div class="col-md-4">
                                <input type="number" placeholder="value" class="form-control input-md" name="value">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label">  cart_value</label>
                            <div class="col-md-4">
                                <input type="number" placeholder=" cart_value" class="form-control input-md" name="cart_value">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">Submit</button>                                
                            </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
{% endblock content %}
