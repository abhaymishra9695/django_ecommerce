{% extends 'base.html' %}
{% block title %}
Categories for Admin
{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<div>
    <div class="container" style="padding: 30px 0;">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <div class="row">

                        <div class="col-md-6">
                            Update Coupons
                        </div>
                        <div class="col-md-6">
                           <a href="{% url 'coupons' %}" class="btn btn-success pull-right">All Coupons</a> 
                        </div>
                    </div>

             
                </div>
                <div class="panel-body">
                    <form action="" class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> code</label>
                            <div class="col-md-4">
                                <input type="text" placeholder="code" class="form-control input-md" name="code" value="{{coupon.code}}">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> Type</label>
                            <div class="col-md-4">
                                <select class="form-select-md"  name="type" >
                                    <option value="{{coupon.type}}" selected>{{coupon.type}}</option>
                                    <option value="fixed">fixed</option>
                                    <option value="percent">percent</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> value</label>
                            <div class="col-md-4">
                                <input type="number" placeholder="value" class="form-control input-md" name="value" value="{{coupon.value}}">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label">  cart_value</label>
                            <div class="col-md-4">
                                <input type="number" placeholder=" cart_value" class="form-control input-md" name="cart_value" value="{{coupon.minimum_amount}}">
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label">Expire Date</label>
                            <div class="col-md-4">
                                <input type="date" my-date="" id="my_datetime" my-date-format="YYYY-MM-DD, hh:mm:ss" value="{{ coupon.expire_date|date:'Y-m-d, H:i:s' }}" placeholder="YYYY/MM/DD H:M:S" class="form-control input-md" name="expire_date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">Submit</button>                                
                            </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
<script>
    flatpickr("#my_datetime", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
    });
</script>

{% endblock content %}
