{% extends 'base.html' %}
{% block title %}
Categories for Admin
{% endblock %}
{% block content %}
<div>
    <div class="container" style="padding: 30px 0;">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <div class="row">

                        <div class="col-md-6">
                         <h3 class="">Manage Home Categories</h3> 
                        </div>
                        <div class="col-md-6">
                           <a href="{% url 'Categories' %}" class="btn btn-success pull-right">All Categories</a> 
                        </div>
                    </div>

             
                </div>
                <div class="panel-body">
                    <form action="" class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> Choose Catehories</label>
                            <div class="col-md-4">
                                <select class="sel_categories form-control" name="categories" multiple="multiple">
                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}} </option>
                                    {% endfor %}
                                </select>                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label">No of Products</label>
                            <div class="col-md-4">
                                <input type="number" class="form-control input-md" name="categories_quntaty" value="{{ home_categories.no_of_product }}"/>                               
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">Submit</button>                                
                            </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
<script>
    $(document).ready(function(){
        $('.sel_categories').select2
    });
</script>
{% endblock content %}
