{% extends 'base.html' %}
{% block title %}
Categories for Admin
{% endblock %}
{% block style %}
{% endblock %}


{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<div>
    <div class="container" style="padding: 30px 0;">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" >
                    <div class="row">

                        <div class="col-md-6">
                            Add sale time
                        </div>
                        <div class="col-md-6">
                           <a href="{% url 'home' %}" class="btn btn-success pull-right">Sale satting </a> 
                        </div>
                    </div>

             
                </div>
                <div class="panel-body">
                    <form action="" class="form-horizontal" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> Status</label>
                            <div class="col-md-4">
                            <select class="form-control" name="status">
                                <option value="0">INACTIVE</option>
                                <option value="1">ACTIVE</option>
                                
                            </select>                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"> Sale Date</label>
                            <div class="col-md-4">
                                <input type="datetime-local" my-date="" my-date-format="YYYY-MM-DD, hh:mm:ss" value="2015-08-09" placeholder="YYYY/MM/DD H:M:S" class="form-control input-md" name="saledate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-md-4 control-label"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">Submit</button>                                
                            </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
    </div>

</div>

<script>
    function nowAsDuration(){
    return moment.duration({
        hours:   moment().hour(),
        minutes: moment().minute(),
        seconds: moment().second()
    });
}


$("input").on("change", function() {
    var a = moment(this.value);
    var b = nowAsDuration();
    var c = a.add(b);
    
        
    this.setAttribute("my-date", c.format( this.getAttribute("my-date-format") )
    )
}).trigger("change")
</script>
{% endblock content %}
